
<div class="container" id="cuadro">
    <h2 class="text-center">Register</h2>
    <form class="row g-3" [formGroup]="form" (ngSubmit)="SaveUser()" >
        <div class="row g-6">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name(s)</label>
              <input formControlName="name" type="text" minlength="1" class="form-control" aria-label="First name" name="name">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Last Name</label>
              <input type="text" formControlName="lastName" minlength="1" class="form-control" aria-label="Last name" name="lastName">
            </div>
            <div class="col-md-7">
                <label for="inputEmail4" class="form-label">Birthday</label>
                <input type="date" formControlName ="birthDay" class="form-control" id="inputEmail4" name="birthDay">
              </div>
      <br>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i>  </span>
          <div class="col-md-10">
            <input type="email" formControlName="email" class="form-control"id="inputEmail4" name="email" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>   
      </div>

    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Password </label>
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i>  </span>
          <div class="col-md-10">
            <input type="password" formControlName ="password" name="password" minlength="6" maxlength="20" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>         
    </div>       

    <div class="col-12">
        <br>
      <button type="submit" value="Login" [disabled]="form.invalid" class="btn btn-primary"> <i class="fas fa-database"></i> Enviar</button>
    </div>

    </div>


      </form>
    </div>
  <!-- icon of user -->
